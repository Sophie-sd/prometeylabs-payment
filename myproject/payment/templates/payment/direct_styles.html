    const exchangeRows = document.querySelectorAll('.exchange-rate-row, .currency-exchange-row-2023');
    const wrapperBlocks = document.querySelectorAll('.currency-display-block, .currency-block-wrapper-2023, .payment-amounts');
    
    // Встановлюємо стилі для кінцевої суми
    finalAmounts.forEach(function(element) {
        element.style.color = '#4CAF50';
        element.style.fontWeight = '700';
        element.style.fontSize = '1.15em';
        // Ставимо атрибут для позначення, що стилі застосовано
        element.setAttribute('data-styled', 'true');
        console.log('Застосовано стилі до елемента суми:', element);
    });
    
    // Встановлюємо стилі для рядка з підсумковою сумою
    totalRows.forEach(function(element) {
        element.style.backgroundColor = 'rgba(76, 175, 80, 0.08)';
        element.style.borderTop = '2px solid rgba(76, 175, 80, 0.3)';
        element.style.padding = '12px';
        element.style.borderRadius = '8px';
        element.style.marginTop = '10px';
        element.setAttribute('data-styled', 'true');
        console.log('Застосовано стилі до підсумкового рядка:', element);
    });
    
    // Встановлюємо стилі для рядка з курсом обміну
    exchangeRows.forEach(function(element) {
        element.style.backgroundColor = 'rgba(255, 109, 0, 0.08)';
        element.style.padding = '10px 12px';
        element.style.borderRadius = '8px';
        element.style.margin = '8px 0';
        element.setAttribute('data-styled', 'true');
        console.log('Застосовано стилі до рядка з курсом:', element);
    });
    
    // Встановлюємо стилі для блоку-обгортки
    wrapperBlocks.forEach(function(element) {
        element.style.backgroundColor = '#ffffff';
        element.style.boxShadow = '0 3px 12px rgba(0, 0, 0, 0.08)';
        element.style.border = '2px solid #4CAF50';
        element.style.borderRadius = '10px';
        element.style.padding = '18px';
        element.style.margin = '25px 0';
        element.setAttribute('data-styled', 'true');
        console.log('Застосовано стилі до блоку-обгортки:', element);
    });
}

// Викликаємо функцію при завантаженні сторінки

    console.log('Сторінка завантажена, застосовуємо стилі...');
    applyGreenCurrencyStyles();
    
    // Повторно викликаємо через 1 секунду для підстрахування
    setTimeout(applyGreenCurrencyStyles, 1000);
});
