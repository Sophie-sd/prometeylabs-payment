<!-- Кнопки оплати згідно з брендбуком Monobank -->
<div class="monobank-payment-section">
    <div class="payment-provider-info">
        <div class="plata-by-mono-logo">
            <h3>Платіжна система</h3>
            <div class="mono-brand">
                <span class="plata-text">plata by</span>
                <span class="mono-text">mono</span>
            </div>
            <p class="payment-info">Оплатити можна <strong>картками будь-якого банку</strong></p>
        </div>
    </div>
    
    <form method="post" action="{% url 'payment:create_monobank_invoice' payment_link.unique_id %}" class="monobank-payment-form">
        {% csrf_token %}
        
        <div class="payment-methods-grid">
            <!-- Основна кнопка оплати -->
            <div class="primary-payment-button">
                <button type="submit" name="payment_method" value="card" class="mono-pay-button primary-mono-btn">
                    <div class="button-content">
                        <div class="payment-icons">
                            <svg class="card-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M20 4H4C2.89 4 2.01 4.89 2.01 6L2 18C2 19.11 2.89 20 4 20H20C21.11 20 22 19.11 22 18V6C22 4.89 21.11 4 20 4ZM20 18H4V12H20V18ZM20 8H4V6H20V8Z" fill="currentColor"/>
                            </svg>
                        </div>
                        <div class="button-text">
                            <span class="method-name">Оплатити карткою</span>
                            <span class="amount">{{ payment_link.final_amount_uah|floatformat:2 }} ₴</span>
                        </div>
                        <div class="arrow">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M8.59 16.59L13.17 12L8.59 7.41L10 6L16 12L10 18L8.59 16.59Z" fill="currentColor"/>
                            </svg>
                        </div>
                    </div>
                </button>
            </div>
            
            <!-- Додаткові методи оплати -->
            <div class="additional-payment-methods">
                <p class="additional-methods-title">Або скористайтеся:</p>
                
                <div class="payment-buttons-row">
                    <button type="submit" name="payment_method" value="apple_pay" class="mono-pay-button secondary-mono-btn apple-pay">
                        <div class="button-content">
                            <svg class="apple-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z" fill="currentColor"/>
                            </svg>
                            <span>Apple Pay</span>
                        </div>
                    </button>
                    
                    <button type="submit" name="payment_method" value="google_pay" class="mono-pay-button secondary-mono-btn google-pay">
                        <div class="button-content">
                            <span class="google-pay-text">G Pay</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </form>
    
    <div class="payment-security-info">
        <div class="security-badges">
            <div class="security-item">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <path d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1ZM10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z" fill="#4CAF50"/>
                </svg>
                <span>3D Secure</span>
            </div>
            <div class="security-item">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <path d="M18 8H17V6C17 3.24 14.76 1 12 1S7 3.24 7 6V8H6C4.9 8 4 8.9 4 10V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V10C20 8.9 19.1 8 18 8ZM12 17C10.9 17 10 16.1 10 15S10.9 13 12 13S14 13.9 14 15S13.1 17 12 17ZM15.1 8H8.9V6C8.9 4.29 10.29 2.9 12 2.9S15.1 4.29 15.1 6V8Z" fill="#4CAF50"/>
                </svg>
                <span>SSL шифрування</span>
            </div>
        </div>
        <p class="powered-by">Безпечні платежі від <strong>monobank</strong></p>
    </div>
</div>

</style>
